{% extends "layout.html" %}
{% block content %}
  <div class="content-section">
    <h1>Departments</h1>
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
      {% for department in departments %}
      <tr>
        <td>{{ department.id }}</td>
        <td>{{ department.name }}</td>
      </tr>
      {% endfor %}
    </table>
    <br>
    <p><a href="{{ url_for('add_department') }}">Add new department</a></p>
  </div>
{% endblock %}

{% extends "layout.html" %}
{% block nav_right %}
  <a class="nav-item nav-link" href="{{ url_for('add_department') }}">New department</a>
{% endblock %}
{% block content %}
  <div class="content-section">
    <h1>Departments</h1>
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
      {% for department in departments %}
      <tr>
        <td>{{ department.id }}</td>
        <td>{{ department.name }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}

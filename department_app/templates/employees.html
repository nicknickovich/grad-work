{% extends "layout.html" %}
{% block content %}
  <h1>Employees</h1>
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Date of Birth</th>
      <th>Salary</th>
      <th>Department</th>
    </tr>
    {% for employee in employees %}
    <tr>
      <td>{{ employee.id }}</td>
      <td>{{ employee.name }}</td>
      <td>{{ employee.date_of_birth }}</td>
      <td>{{ employee.salary }}</td>
      <td>{{ employee.department_name }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock content %}
